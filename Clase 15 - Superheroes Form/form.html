<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Heroes form </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styleForm.css">
</head>
<body>
    <header>
        <p class="descuentos"> 20% de descuento en todos los productos! </p>
        <div class="main-header">
            <img class="logo" src=" img/logo.svg" alt="logo">
            <h1> Nombre Tienda </h1>
        </div>
        <nav>
            <ul class="nav_links">
                <li> <a href='#'> Contacto </a></li>
                <li> <a href='#'> Registrarme </a></li>
                <li> <a href='#'> Ingresar </a></li>
            </ul>
        </nav>
    </header>
    
    <main> 
        <section class="form-container">
            <h1 class='form-title'> Añadí tu super! </h1>
            <p class='form-description'> Agregá tu personaje favorito completando las opciones. </p>
            <div class = 'row'> 
                <div class = 'column'>
                    <!-- nombre -->
                <div class="form-group">
                    <label for="name" class="form-label"> Nombre </label> 
                    <input type="text" name="nombre" class="form-input">
                </div>

                <!-- fecha -->
                <div class="form-group">
                    <label for="date" class="form-label"> Fecha </label> 
                    <input type="date" name="fecha" class="form-input">
                </div>

                <!-- descripcion --> 
                <textarea name="descripcion" placeholder="Descripcion" class="form-input"></textarea> 
                </div>


                <div class = 'column'>
                    <!-- especie -->
                    <div class="form-group">
                        <label for="email" class="form-label">Especie</label>
                        <input type="text" name="especie" class="form-input" placeholder="Enter your email">
                    </div>

                    <!-- foto -->
                    <div class="form-group">
                        <label for="name" class="form-label"> Agregar foto </label> 
                        <input type="file" name="foto" accept=".jpg">
                    </div>

                    <div class="selection">
                        <!-- poderes -->
                        <div class="form-group">
                            <p> Poderes </p>
                            <label for="volar" class="container"> Volar 
                            <input type="checkbox" name="poder" value="1" class="word-selection" checked="checked">
                            <span class="checkmark"></span> </label>
                            
                            <label for="Superinteligencia" class="container"> Superinteligencia 
                            <input type="checkbox" name="poder" value="2" class="word-selection">
                            <span class="checkmark"></span> </label>
                            
                            <label for="Vista de rayo láser" class="container"> Vista de rayo láser  
                            <input type="checkbox" name="poder" value="3" class="word-selection">
                            <span class="checkmark"></span> </label>
                            
                            <label for="Billetera gorda"class="container"> Billetera gorda 
                            <input type="checkbox" name="poder" value="4" class="word-selection"> 
                            <span class="checkmark"></span> </label>
                            
                        </div>

                        <!-- Tipo de Personaje -->
                        <div class="form-group">
                            <p> Tipo de Personaje </p>
                            <label for="heroina-heroe" class="form-label"> 
                                <input type="radio" name="tipoPersonaje" value="1" class="form-input"> Heroína/Héroe </label>
                            <label for="heroina-heroe" class="form-label"> 
                                <input type="radio" name="tipoPersonaje" value="1" class="form-input"> Heroína/Héroe </label> 
                            
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn-primary">Añadir</button>
        </section>
    </main>

    <footer>
        <p> Todos los derechos reservados a FRONT END 1 </p>
    </footer>
</body>
</html>
